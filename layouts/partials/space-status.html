<script>
var ready = (callback) => {
if (document.readyState != "loading") callback();
else document.addEventListener("DOMContentLoaded", callback);
}
ready(() => {
	spaceopen();
});

function spaceopen() {

	fetch("https://status.metameute.de/status/spaceapi.json")
	.then(function(resp) {return resp.json();})
	.then(function(data) {
		console.log(data);
		if(data.open) {
		console.log("OPEN");
		document.querySelector("#spaceopen").style.border = "3px solid green";
		document.querySelector("#spaceopen").innerHTML = "<img src='{{ absURL "/icons/meute-icon.png"}}' id='space-open'><span>Die Meute ist offen!</span><a href='http://status.metameute.de/' target='_blank'>Status</a>";
		} else {
		console.log("CLOSED");
		document.querySelector("#spaceopen").style.border = "3px solid red";
		document.querySelector("#spaceopen").innerHTML = "<img src='{{ absURL "/icons/meute-icon.png"}}' id='space-close'><span>Die Meute ist geschlossen!</span><a href='http://status.metameute.de/' target='_blank'>Status</a>";
		}
	}).catch(error => {

	});
}
</script>

<div id="spaceopen">
	<div class="no-js">
		<p>Ob die MetaMeute offen ist siehst du <a href='https://status.metameute.de' target='_blank'>hier</a></p>
		<p>Oder aktiviere Javascript</p>
	</div>
</div>
